<mat-card>
    <mat-card-content>
        <mat-card-title>{{title}}</mat-card-title>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Id" formControlName="id" required>
                <mat-error>
                    Provea un id valido
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Id del cliente" formControlName="cliente_id" required>
                <mat-error>
                    Provea un id de cliente valido
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Id del empleado" formControlName="empleado_id" required>
                <mat-error>
                    Provea un id de empleado valido
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="creado" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Estado de la factura</mat-label>
                <mat-select [formControl]="stateControl">
                    <mat-option value="PROCESO">Proceso</mat-option>
                    <mat-option value="CREADO">Creado</mat-option>
                    <mat-option value="CANCELADO">Cancelado</mat-option>
                    <mat-option value="ANULADA">Anulada</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary">Guardar</button>
        </form>
    </mat-card-content>
</mat-card>

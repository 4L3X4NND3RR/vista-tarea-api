<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            <mat-error *ngIf="loginInvalid">
                Verifique sus datos
            </mat-error>
            <mat-form-field>
                <input matInput placeholder="Usuario" formControlName="username" required>
                <mat-error>
                    Provea un nombre de usuario valido
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
                <mat-error>
                    Provea una contraseña valida
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
